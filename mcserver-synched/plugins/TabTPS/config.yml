# The default options for new users who have the appropriate permissions
defaults:
  tab_tps: false
  action_bar_tps: false

# The modules to display. Separate with commas (,) ie: "ping,tps,mspt"
#   Possible modules: tps, mspt, memory, ping, cpu
modules:
  tab_header: ""
  tab_footer: "tps,mspt"
  action_bar: "tps,mspt,ping"

# The names of memory pools to not display in commands
ignored_memory_pools:
  - "Metaspace"
  - "Code Cache"
  - "Compressed Class Space"
  - "Non-Heap Memory Usage"
  - "CodeHeap 'non-nmethods'"
  - "CodeHeap 'non-profiled nmethods'"
  - "CodeHeap 'profiled nmethods'"

# Set the amount of ticks to wait between updates to the tab menu
tab_update_rate: 5

# Set the amount of ticks to wait between updates to the action bar
#   Note: Setting this too high can cause the action bar to flash on and off.
action_bar_update_rate: 5