<!DOCTYPE html><html><head>
<!--meta-->
<meta charset="UTF-8">
<meta name="description" content="Stardate Calculator">
<meta name="keywords" content="Star trek, Stardate, Calculator, Converter">
<meta name="author" content="kupeck">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--importing-->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="../fonts/stylesheet.css">
<script data-ad-client="ca-pub-3350340494642978" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script src="script.js"></script>
<!--brwoser tab-->
<title>Stardate Calculator</title>
<link rel="icon" href="icon.ico">
</head><body>
    <div id="name">
        <h1>Stardate Calculator</h1>
        <p>by kupeck</p>
    </div>
    <div id="main">
        <input id="to-sd-date" type="date" value><input id="to-sd-time" type="time" step=1 value><button id="to-sd-button" onclick="tosd()">Convert!</button><input id="to-sd-sd" class="readonly" type="text" placeholder="Stardate" readonly><br>
        <input id="from-sd-sd" type="text" placeholder="Stardate" onchange="fromsd()" value><button id="from-sd-button" onclick="fromsd()">Convert!</button><input id="from-sd-time" class="readonly" type="text" placeholder="Time" readonly value>
    </div>
    <p id="warning"></p>
</body></html>
