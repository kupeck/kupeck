<!DOCTYPE html><html><head>
<!--meta-->
<meta charset="UTF-8">
<meta name="description" content="Stardate Calculator">
<meta name="keywords" content="Star trek, Stardate, Calculator, Converter">
<meta name="author" content="kupeck">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--importing-->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://raw.githubusercontent.com/kupeck/fonts/master/lexend.css">
<script src="script.js"></script>
<!--brwoser tab-->
<title>Stardate Calculator</title>
<link rel="icon" href="icon.ico">
</head><body>
    <h1><br>Stardate Calculator</h1>
    <p>by kupeck</p>
    <div id="main">
        <div id="to-sd">
            <input id="to-sd-date" type="date" placeholder="yyy-mm-dd" value><input id="to-sd-time" type="time" step=1 placeholder="hh:mm:ss" value><button id="to-sd-button" onclick="tosd()">Convert!</button><input id="to-sd-sd" class="readonly" type="text" placeholder="Stardate" readonly>
        </div>
        <div id="from-sd">
            <input id="from-sd-sd" type="text" placeholder="Stardate" value><button id="from-sd-button" onclick="fromsd()">Convert!</button><input id="from-sd-time" class="readonly" type="text" placeholder="Time" readonly value>
        </div>
    </div>
    <p id="warning"></p>
</body></html>
